# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: macOS KnobKraft Orm

on: push

jobs:
  build-macos:
    runs-on: macos-13
    steps:
    - name: Checkout repository with tags
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Additionally checkout submodules - don't use checkout action as it will overwrite refs
      run: |
        git submodule update --recursive --init --depth 1

    - uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Prepare build machine with homebrew
      run: |
        brew install boost icu4c

    - uses: actions/setup-python@v3
      with:
        python-version: '3.12'

    - name: Import Developer Certificate
      run: |
        echo "$MACOS_CERTIFICATE_BASE64" | base64 --decode > certificate.p12
        security create-keychain -p "" build.keychain
        security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
        security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain
        security default-keychain -s build.keychain
      env:
        MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
        MACOS_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE_BASE64 }}

    - name: CMake configure
      shell: bash
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_PREFIX_PATH=`brew --prefix icu4c`

    - name: CMake build
      run: cmake --build build --parallel

    - name: Read DMG File Name
      id: read_dmg_name
      run: |
        # Read the DMG file name from the text file
        DMG_FILE_NAME=$(cat build/DMG_FILE_NAME.txt)
        echo "DMG_FILE_NAME=$DMG_FILE_NAME" >> $GITHUB_ENV
      shell: bash

    - name: Notarize Release Build
      uses: lando/notarize-action@v2
      with:
        product-path: ${{ env.DMG_FILE_NAME }}
        appstore-connect-username: ${{ secrets.APPLE_ID }}
        appstore-connect-password: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
        appstore-connect-team-id: ${{ secrets.TEAM_ID }}

    - name: Staple Notarization Ticket
      run: |
        xcrun stapler staple ${DMG_FILE_NAME}

    - name: Publish release
      uses: xresloader/upload-to-github-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        file: build/KnobKraft_Orm-${{env.ORM_VERSION}}-Darwin.dmg
        tags: true
        draft: false

