# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

name: Windows KnobKraft Orm

on: push

jobs:
  build-windows:
      runs-on: windows-latest
      steps:
      - name: Checkout repository with tags
        uses: actions/checkout@v2        
        with:
          fetch-depth: 0

      - name: Additionally checkout submodules - don't use checkout action as it will overwrite refs
        run: |
          git submodule update --recursive --init --depth 1

      - name: Select proper Python version
        uses: actions/setup-python@v2
        with:
          python-version: '3.10' 
          architecture: 'x64' 
        
      - name: Install NuGet
        uses: nuget/setup-nuget@v1        
        with:
          nuget-version: latest

      - name: Install Innosetup with NuGet
        run: nuget install Tools.InnoSetup
        
      - name: Install conan
        run:  |
          pip3 install wheel setuptools
          pip3 install conan
          conan --version
          conan config set general.revisions_enabled=1
          conan remote add bincrafters https://bincrafters.jfrog.io/artifactory/api/conan/public-conan

      - name: Build Winsparkle with conan and publish locally, because it is not hosted in conancenter or bincrafters, export it for immediate use
        working-directory: third_party/conan-winsparkle
        run: |
          conan create . -s build_type=Release

      - name: Install dependencies from conan
        run: |
          conan install . -if Builds -s build_type=Release

      - name: CMake configure
        env: # We get the SENTRY DSN from the repository's secret store
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        shell: bash
        run: cmake -S . -B Builds -G "Visual Studio 16 2019" -A x64 -DSENTRY_CRASH_REPORTING=ON -DSENTRY_DSN=$SENTRY_DSN -DSPARKLE_UPDATES=ON

      - name: CMake build
        run: cmake --build Builds --config RelWithDebInfo --parallel

      - name: Setup Sentry CLI        
        uses: mathieu-bour/setup-sentry-cli@1.2.0
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.SENTRY_AUTH_TOKEN }}
          organization: knobkraft
          project: knobkraft

      - name: Upload PDB files to Sentry for stack unwinding when this is a tagged build
        if: startsWith(github.ref, 'refs/tags/')
        working-directory: Builds/RelWithDebInfo
        run: |
          sentry-cli upload-dif . --log-level=debug
        
