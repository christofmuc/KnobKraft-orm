name: Deploy Website and Docs
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install MkDocs Material
        run: pip install mkdocs-material

      - name: Generate Supported Synth Artifacts
        run: python scripts/generate_supported_synths.py

      - name: Build Documentation
        run: mkdocs build --site-dir public/docs

      - name: Prepare Landing Page
        run: |
          mkdir -p public/data
          cp index.html public/index.html
          cp data/supported-synths.json public/data/supported-synths.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
